<section class="section">
	<div class="box">
		<div class="tabs">
		  <ul>
		  	<li
		  	*ngFor="let site of sites"
		  	[ngClass]="{'is-active': currentSite == site}"
		  	(click)="onSiteSwitch(site)">
		  		<a>{{site}}</a>
		  	</li>
		  </ul>
		</div>
		<div *ngIf="error"	class="notification is-danger">
		  <button class="delete"
		  (click)="clearError()"></button>
		  	{{error}}
		</div>
		<form #searchForm="ngForm"
		(ngSubmit)="onSearch()">
			<div class="field">
			  <label class="label">Link to album on {{currentSite}}</label>
			  <div class="control">
			    <input class="input" type="text" placeholder="Paste link here"
			    required
			    name="url"
			    [ngModel]="url"
			    (ngModelChange)="onChange($event)"
			    [value]="url">
			  </div>
			  <p class="help"></p>
			</div>
		  <div class="field">
			  <div class="control">
				  <button class="button is-primary">Search</button>
				</div>
			</div>
		</form>
	</div>
	<album-root [album]="album"></album-root>
</section>
